<link rel='stylesheet' href='styles.css'>,
Используйте CSS, чтобы установить цвет фона документа (body) на желтый. -->
<!DOCTYPE html>
<html>
<head>
<style>
body{
    background-color: yellow;
}
</style>
</head>
<body>
<h1>My Home Page</h1>
</body>
</html>

<!-- Используйте CSS, чтобы установить шрифт документа на «courier». -->
<!DOCTYPE html>
<html>
<head>
<style>
body {font-family:courier;}
</style>
</head>
<body>
<h1>My Home Page</h1>
</body>
</html>
<!-- Используйте CSS, чтобы установить цвет текста документа на красный. -->
<!DOCTYPE html>
<html>
<head>
<style>
body {color:red;}
</style>
</head>
<body>
<h1>My Home Page</h1>
</body>
</html>

<!-- Используйте CSS, чтобы создать желтую рамку толщиной 1 пиксель вокруг всех абзацев. -->
<!DOCTYPE html>
<html>
<head>
<style>
p {border: 1px solid yellow;}
</style>
</head>
<body>
<p>This is a paragraph.</p>
<p>This is a paragraph.</p>
<p>This is a paragraph.</p>
</body>
</html>

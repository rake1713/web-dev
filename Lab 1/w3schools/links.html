<!DOCTYPE html>
<html>
<body>
<!-- Каков правильный синтаксис гиперссылки HTML? -->
<a href='/home.htm'>Visit W3Schools.com!</a>

<!-- Используйте правильный HTML-код, чтобы сделать текст ниже ссылкой на «default.html». -->
<a href = "default.html">Visit our HTML tutorial.</a>

<!-- Используйте правильный атрибут HTML, чтобы ссылка открывалась в новом окне. -->
<a href="html_images.asp" target="_blank">HTML Images</a>

<!-- Используйте правильный HTML-код, чтобы изображение стало ссылкой на «default.html». -->
<a href="default.html">
<img src ="smiley.gif">
</a>

<!--Добавьте «всплывающую подсказку» к ссылке.
«Всплывающая подсказка» должна содержать слово «Главная».-->
<a href="default.html" title="Home">Back to Home</a>

<!-- Используйте CSS, чтобы удалить подчеркивание из ссылки. -->
<a href="html_images.asp" style="text-decoration:none;">HTML Images</a>

</body>
</html>

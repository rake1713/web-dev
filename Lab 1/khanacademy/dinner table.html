<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 10px;
                text-align: center;
            }
            th {
                background-color: #576cac;
            }
            tr {
                background-color: #a0c3f7;
            }
        </style>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Classic Burger</td>
                    <td>Beef, Lettuce, Tomato, Cheese, Special Sauce</td>
                    <td>$12.50</td>
                </tr>
                <tr>
                    <td>Pasta Carbonara</td>
                    <td>Spaghetti, Eggs, Guanciale, Pecorino Romano</td>
                    <td>$15.00</td>
                </tr>
                <tr>
                    <td>Caesar Salad</td>
                    <td>Romaine Lettuce, Croutons, Parmesan, Dressing</td>
                    <td>$10.00</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>

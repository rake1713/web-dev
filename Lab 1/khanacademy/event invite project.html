<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                background-color: #0f0f0f;
                font-family: "Courier New", monospace; 
                color: #00ff00; 
                display: flex; 
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }

            div {
                background-color: #1a1a1a;
                border: 1px solid #00ff00;
                border-radius: 25px;
                padding: 40px;
                text-align: center;
                box-shadow: 0 0 30px #0abd0a;
                max-width: 400px;
            }

            h1 {
                text-transform: uppercase;
                letter-spacing: 5px;
                border-bottom: 1px solid #ffffff;
                padding-bottom: 10px;
            }
            
            

            h2 {
                color: #ffffff;
                
            }

            ul {
                list-style-type: none; 
                padding: 0;
                text-align: left;
            }

            li {
                margin: 10px 0;
                padding-left: 20px;
            }

            a {
                display: inline-block;
                background-color: #00ff00;
                color: #000;
                padding: 10px 20px;
                text-decoration: none;
                font-weight: bold;
                border-radius: 25px;
                box-shadow: 0 0 10px #00ff00;
                margin-top: 20px;
            }

            a:hover {
                background-color: #ffffff;
                box-shadow: 0 0 20px #ffffff;
            }
        </style>
    </head>
    <body>
        
        <div>
            <h1>You're invited!</h1>
            <h2>To: Hacker Night 2026</h2>
            
            <p>Gather your gear and join the network. We're coding until sunrise!</p>
            
            <hr>
            
            <p><strong>The details:</strong></p>
            <ul>
                <li><strong>Date:</strong> October 31, 2026</li>
                <li> <strong>Location:</strong> Cyber Bunker 404</li>
                <li><strong>Supply:</strong> Infinite pizza & coffee</li>
            </ul>

            <a href="#">CONFIRM ATTENDANCE</a>

            <footer>
                <p><small>Strictly for developers only.</small></p>
            </footer>
        </div>
        
    </body>
</html>

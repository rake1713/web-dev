<div class="product-grid">
  @if (products.length>0){
    @for (item of products; track item.id){
      <app-product-item 
        [product]="item"  
        (remove)="handleRemove($event)">
      </app-product-item>
    }
  }
  @else{
    <p class="empty-list">В этой категории больше нет товаров. </p>
  }
</div>
